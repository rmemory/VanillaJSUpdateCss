<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <!-- No data-sizing required here -->
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    /*
      Add some css variables with initial values (initial values can and will be changed at 
      runtime by JS) as the user changes the input values.

      We use "root" because this is where JS will dynamically set them (see script)
    */
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    .hl {
      color: var(--base);
    }


    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }
  </style>

  <script>
     /* Get all input tags from .controls->input */
     const inputs = document.querySelectorAll('.controls input');

     function handleUpdate() {
       /* Grab any data-sizing attribute, or an empty string (to avoid undefined 
          for the base color). 

          Note that dataset gives all of the "data-"" tags, and thus "sizing" refers to
          "dataset-sizing".
      */
       const suffix = this.dataset.sizing || '';

       /*
        Dynamically set the style attribute on the root or html tag, overriding
        the default variables.

        this.name is the name attribute from the input HTML element 
       */
       document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
     }

     // attach callbacks to each input
     inputs.forEach(function (input) {
       /* change only provides updates when the user releases the slider, 
          mousemove updates while the mouse is moving */
       input.addEventListener('change', handleUpdate);
       input.addEventListener('mousemove', handleUpdate);
     })
  </script>

</body>
</html>
